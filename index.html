<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <title>Блокнот</title>
</head>
<body>

  <main class="main">
    <section class="left__side">
      <legend class="left__side-legend">Блокнот</legend>
      <div class="left__side-btns">
        <button class="left__side-btn" id="btn__save">Сохранить</button>
        <button class="left__side-btn" id="btn__new-file">Новый файл</button>
        <button class="left__side-btn" id="btn__clear">Стереть всё</button>
        <button class="left__side-btn" id="btn__download">Сохранить и Скачать</button>
      </div>
      <div class="left__side-files">
        
      </div>
    </section>

    <section class="main__notebook">
      <div class="main__notebook-title">
        
      </div>
      <textarea class="notebook"></textarea>
    </section>
    
  </main>

  <div class="modal__window hidden">
    <div class="modal__window-item">
      <img src="./img/cross_mr3w4khsljuu.svg" alt="" class="modal__window-cross">
      <h2 class="modal__window-title">Сохранить и Скачать</h2>
      <h3 class="modal__window-subtitle">Дайте имя файлу</h3>
      <form class="modal__window-form">
        <input type="text" id="fileName" placeholder="Имя файла">
        <input type="submit" value="Скачать" id="saveBtn">
      </form>
    </div>
  </div>
  <div class="opacity hidden"></div>

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
